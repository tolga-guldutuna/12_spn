<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Görüşmesi</title>
    <link rel="stylesheet" href="/assets/css/customer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="/assets/img/logo.png" alt="Logo">
    </div>
    <div class="status-bar">
        <div id="customerCameraStatus" data-status="none" class="status-item">
            <i class="fas fa-video"></i>
            <span>Kamera:</span>
            <div class="status-indicator"></div>
            <span id="customerCameraText">Kapalı</span>
        </div>
        <div id="customerMicStatus" data-status="none" class="status-item">
            <i class="fas fa-microphone"></i>
            <span>Mikrofon:</span>
            <div class="status-indicator"></div>
            <span id="customerMicText">Kapalı</span>
        </div>
    </div>
</div>
<div class="container">
    <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="controls">
        <button id="startButton" class="control-button" onclick="this.disabled=true;">Görüşmeyi Başlat</button>
        <button id="customerMuteButton" class="control-button" disabled>Mikrofonu Kapat</button>
        <button id="customerCameraButton" class="control-button" disabled>Kamerayı Kapat</button>
        <button id="customerHangupButton" class="control-button" disabled onclick="this.disabled=true;">Görüşmeyi Sonlandır
        </button>
    </div>
</div>
<script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
<script src="/client.js"></script>
</body>
</html>
